<div class="container mt-10">
    <h1 class="text-center text-4xl font-bold">Edit Student</h1>
    <form [formGroup]="editStudentForm" (ngSubmit)="editStudent()" class="max-w-lg mx-auto mt-10">
      <div class="form-group mb-4">
        <label for="name" class="block">Name:</label>
        <input type="text" id="name" formControlName="name" class="w-full p-2 border border-gray-300 rounded" required>
        <div *ngIf="editStudentForm.get('name')?.invalid && editStudentForm.get('name')?.touched" class="text-red-600">
          Name is required and must be at least 3 characters long.
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="age" class="block">Age:</label>
        <input type="number" id="age" formControlName="age" class="w-full p-2 border border-gray-300 rounded" required>
        <div *ngIf="editStudentForm.get('age')?.invalid && editStudentForm.get('age')?.touched" class="text-red-600">
          Age is required and must be at least 18.
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="address" class="block">Address:</label>
        <input type="text" id="address" formControlName="address" class="w-full p-2 border border-gray-300 rounded" required>
        <div *ngIf="editStudentForm.get('address')?.invalid && editStudentForm.get('address')?.touched" class="text-red-600">
          Address is required.
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="course" class="block">Course:</label>
        <input type="text" id="course" formControlName="course" class="w-full p-2 border border-gray-300 rounded" required>
        <div *ngIf="editStudentForm.get('course')?.invalid && editStudentForm.get('course')?.touched" class="text-red-600">
          Course is required.
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="email" class="block">Email:</label>
        <input type="email" id="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded" required>
        <div *ngIf="editStudentForm.get('email')?.invalid && editStudentForm.get('email')?.touched" class="text-red-600">
          Valid email is required.
        </div>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Update Student</button>
    </form>
  </div>
