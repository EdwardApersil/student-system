<div class="modal bg-slate-100 rounded-md shadow-md p-4" *ngIf="true">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add Student</h2>
      <span class="close" (click)="closeModal.emit()">Ã—</span>
    </div>
    <div class="modal-body">
      <form [formGroup]="createStudentForm" (ngSubmit)="addStudent()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" required>
          <div *ngIf="createStudentForm.get('name')?.invalid && createStudentForm.get('name')?.touched">
            <div class="error">Name is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" formControlName="age" required>
          <div *ngIf="createStudentForm.get('age')?.invalid && createStudentForm.get('age')?.touched">
            <div class="error">Age is required and must be a number.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="course">Course:</label>
          <input type="text" id="course" formControlName="course" required>
          <div *ngIf="createStudentForm.get('course')?.invalid && createStudentForm.get('course')?.touched">
            <div class="error">Course is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="course">Student Id:</label>
          <input type="number" id="studentId" formControlName="studentId" required>
          <div *ngIf="createStudentForm.get('studentId')?.invalid && createStudentForm.get('studentId')?.touched">
            <div class="error">Student Id is required.</div>
          </div>
        </div>
        <button type="submit" class="bg-slate-400 text-white px-4 py-2 rounded-md">Add Student</button>
      </form>
    </div>
  </div>
</div>
